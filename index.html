
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NASHWA | Exquisite Luxury</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      -webkit-tap-highlight-color: transparent;
    }
    h1, h2, h3, .luxury-font {
      font-family: 'Playfair Display', serif;
    }
    .gradient-gold {
      background: linear-gradient(135deg, #b8860b 0%, #f9e29c 50%, #d4af37 100%);
    }
    .gradient-gold-text {
      background: linear-gradient(135deg, #8a6d3b 0%, #e1b382 50%, #8a6d3b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #d4af37;
      border-radius: 10px;
    }

    /* Marquee Animation */
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      display: inline-flex;
      white-space: nowrap;
      animation: marquee 25s linear infinite;
    }
    .animate-marquee:hover {
      animation-play-state: paused;
    }

    /* Product Zoom Styles */
    .zoom-container {
      position: relative;
      overflow: hidden;
      cursor: zoom-in;
    }
    .zoom-image {
      transition: transform 0.15s ease-out, transform-origin 0.05s linear;
      transform-origin: center center;
    }
    .zoom-container:hover .zoom-image {
      transform: scale(2.5);
    }

    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }
    .pt-safe {
      padding-top: env(safe-area-inset-top);
    }

    /* Utility to hide scrollbar but keep functionality */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body class="bg-[#faf9f6] text-[#1a1a1a]">
  <div id="root"></div>
</body>
</html>
